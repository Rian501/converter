<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<!-- 
In the HTML, have one input field where someone can enter in a temperature.
Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.
Create a block level element that will hold the text of the converted temperature.
Create a button that, when clicked, displays the converted temperature.
Create another button that, when clicked, clears any text in the input field. -->
<body>
	<h1>Temperature converter</h1>
	<section id="take-in-form">
<!-- 		<form> -->
			<label for="tempInput">Input a temperature to convert:</label>
			<input type="number" name="temp" id="tempInput">
			<legend>Convert to:</legend>
			<input type="radio" name="tempType" id="toCelsius">
			<label for="toCelsius">Celsius</label>
			<input type="radio" name="tempType" id="toFahren">
			<label for="toFahren">Fahrenheit</label>
			<button type="submit" id="tempInputBtn">Convert!</button>
			<button type="reset">Reset</button>
<!-- 		</form> -->
	</section>
	<section class="temp-output-wrapper">
		<div id="temp-output">
			
		</div>
		
	</section>
	</section>

	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
